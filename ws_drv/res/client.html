<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>WebSocket чат клиент</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" />
</head>
<body>
<h4>WebSocket чат клиент</h4>
<button class="echo-button" id="connect" onclick="push_message('test')">Подключится</button>
<pre id="messages" style="width: 100%; height: 100%; white-space: normal; overflow: auto; border: solid 1px #cccccc; margin-bottom: 5px;"></pre>
<script>
    function push_message(value){
        const msg_ = document.getElementById("messages");
        //let obj = "test";
        msg_.innerText += value + "\n"//obj.name + ": " + obj.message + "\n";
        msg_.scrollTop = msg_.scrollHeight - msg_.clientHeight;
    }
    function clear_list(){
        const msg_ = document.getElementById("messages");
        msg_.innerText = "";
    }
</script>

</body>
</html>
